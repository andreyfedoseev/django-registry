[tox]
envlist =
    py27-django16,
    py27-django17,
    py27-django18,
    py27-django19,
    py34-django18,
    py34-django19

[testenv]
deps =
    pytest
    coverage==3.7.1
    pytest-cov==2.2.1
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django==1.9.1
commands = py.test djregistry --cov djregistry --cov-report xml --cov-append
setenv =
    PYTHONPATH = {toxinidir}
